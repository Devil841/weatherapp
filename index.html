<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;700&display=swap"
    rel="stylesheet" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Weather App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    * {
      overflow: hidden;
    }

    @media (max-width: 500px) {
      .parent {
        flex: 1;
        max-width: 96vw;
        height: auto;
      }
    }
    @media (min-width: 501px) {
      .parent {
        flex: 1;
        max-width: 30vw;
      }
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="first">
      <h1 id="weatherhead">Weather</h1>
    </div>
    <div class="second">
      <input autoComplete="off" placeholder="Enter the city!" id="inputcity" type="text" />
    </div>
    <div class="third">
      <button id="searchbutt" onclick="fun()" onkeydown="fun()">Search</button>
    </div>
    <div class="fourth">
      <ul id="data">
        <li id="showcity">
          <p class="condition" id="cityli">--</p>
          <p class="condition" id="temp">--</p>
          <p class="condition" id="condition">--</p>
          <p class="condition" id="min">--</p>
          <p class="condition" id="max">--</p>
        </li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
